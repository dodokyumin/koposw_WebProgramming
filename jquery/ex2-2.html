<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px black solid;
      }

      table {
        width: 600px;
      }
    </style>
    <table>
      <tr>
        <th><input type="checkbox" name="all" id="all" />확인</th>
        <th>제목</th>
        <th>글쓴시간</th>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk" /></td>
        <td>1111</td>
        <td>11:11:11</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk" /></td>
        <td>2222</td>
        <td>22:22:22</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk" /></td>
        <td>3333</td>
        <td>01:01:01</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk" /></td>
        <td>4444</td>
        <td>02:02:02</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk" /></td>
        <td>5555</td>
        <td>03:03:03</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="chk" checked /></td>
        <td>6666</td>
        <td>04:04:04</td>
      </tr>
    </table>

    <div>
      <input id="log_button" type="button" value="로그" />
    </div>
    <script>
      //확인버튼
      let $all = $("input:checkbox[name=all]");
      $("input:checkbox[name=all]").click(function () {
        if ($all.is(":checked") != false) {
          // name이 chk 인 체크박스의 속성 checked 를 붙여라 (전체 선택)
          $("input[name=chk]:checkbox").prop("checked", true);
        } else {
          $("input[name=chk]:checkbox").prop("checked", false);
        }
      });
      $("#log_button").click(function () {
        // input 태그 중에 checkbox 타입 중에 name 이 chk 인 것만 골라라
        let $checkBoxes = $("input:checkbox[name=chk]");
        if ($("input:checkbox[name=chk]:checked").length == 0) {
          alert("선택한 체크박스가 없습니다.");
        }
        // 내부 순환
        let checkedSize = 0;
        $("input[name=chk]:checkbox").each(function () {
          // 개별 체크
          if ($(this).is(":checked")) {
            checkedSize++;
            let text = $(this).parent().next().text();
            $("body").append("<h2>" + text + "</h2>");
          }
        });
      });
    </script>
  </body>
</html>
