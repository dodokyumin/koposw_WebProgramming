<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <style>
      #container {
        position: absolute;
        width: 600px;
        height: 600px;
        left: 50px;
        border: 1px black solid;
      }
      #character {
        position: relative;
        width: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="character" src="..\assets\mariocart.png" alt="character" />
    </div>
    <script>
      let $character = $("#character");
      const MOVE = 25;
      const GAME_WIDTH = 600;
      const GAME_HEIGHT = 600;
      const CHARACTER_WIDTH = 100;
      const CHARACTER_HEIGHT = 100;
      $("body").keydown(function (event) {
        let charTop = Number($character.css("top").replace("px", ""));
        let charBottom = charTop + CHARACTER_HEIGHT;
        let charLeft = Number($character.css("left").replace("px", ""));
        let charRight = charLeft + CHARACTER_WIDTH;
        console.log(charTop);

        switch (event.key) {
          case "ArrowUp":
            if (charTop - MOVE < 0) {
              return;
            }
            $character.css({ top: "-=25px" });
            break;
          case "ArrowDown":
            if (charBottom + MOVE > GAME_HEIGHT) {
              return;
            }
            $character.css({ top: "+=25px" });
            break;
          case "ArrowLeft":
            if (charLeft - MOVE < 0) {
              return;
            }
            $character.css({ left: "-=25px" });
            break;
          case "ArrowRight":
            if (charRight + MOVE > GAME_WIDTH) {
              return;
            }
            $character.css({ left: "+=25px" });
            break;
        }
      });
    </script>
  </body>
</html>
