<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"

    <style>

    <h3 class="one">
      적용 예제(한글은 지원x) font-family: "Roboto", sans-serif
    </h3>
    <h3 class="two">적용 예제 font-style: italic</h3>
    <h3 class="three">적용 예제 font-size: 12px</h3>
    <h3 class="four">적용 예제 line-height: 150px</h3>
  </body>
</html>
