<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script>
      function loadDoc() {
        console.log("start");
        //GET방식으로 로드하는 것. 비동기 == 오래걸리는 동작
        fetch("people.json")
          // 기존 방식
          // .then(function(response){
          //   return response.text();
          // })

          //.then 은 JS의 promise
          //화살표 함수(arraow function), 람다식(lambda expression)
          .then((response) => response.json()) // 기다렸다가 여기서 처리
          .then((json) => {
            // 기다렸다가 여기서 처리
            console.log(json);

            let result = `${json.name} : ${json.skill}`;

            document.getElementById("demo").innerHTML = result;
            document.getElementById("json").innerHTML = JSON.stringify(json);
          });

        console.log("end");
      }
    </script>
    <div id="demo"></div>
    <div id="json"></div>
    <button onclick="loadDoc()">get data</button>
  </body>
</html>
