<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="character">
        <img href="assets/character.gif" alt="character"></img>
      </div>
    </div>

    <script>
      let isJumping = false;

      //연타방지
      function jump(){
        if(isJumping){
          return;
        }
        isJumping = true;
        $("#character").animate({
          bottom : '+=200px'
        }).animate({bottom : '-=200px'}, function(){
          isJumping = false;
        })
      }


      //onload
      $(function(){
        $('body').keydown(function(event){
          switch(event.key){
            case ' ':
            jump();
            break;
          }
        } 
      )});
    </script>
  </body>
</html>
