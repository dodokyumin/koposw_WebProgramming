  <body>
    <style>
      @media (max-width: 1280px) {
        body {
          background-color: pink;
        }
      }

      @media (max-width: 600px) {
        body {
          background-color: blue;
        }
      }
    </style>
    <h3>창의 크기(width)에 따라 색이 변합니다.</h3>
    <h3>1280px 보다 작으면 pink</h3>
    <h3>600px 보다 작으면 blue</h3>
  </body>
</html>
