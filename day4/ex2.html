<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
    <style>
      div {
        /* 블록요소를 왼쪽 정렬하는데 사용한다. */
        float: left;
        border: 1px solid grey;
        background-color: grey;
        color: white;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="button1" onclick="changeButton1()">html</div>
    <div id="button2" onclick="changeButton2()">css</div>
    <div id="button3" onclick="changeButton3()">javascript</div>
    <script>
      let $button1 = document.querySelector("#button1");
      let $button2 = document.querySelector("#button2");
      let $button3 = document.querySelector("#button3");

      function changeButton1() {
        $button1.style.background = "white";
        $button1.style.color = "grey";
        $button2.style.background = "grey";
        $button2.style.color = "white";
        $button3.style.background = "grey";
        $button3.style.color = "white";
      }
      function changeButton2() {
        $button2.style.background = "white";
        $button2.style.color = "grey";
        $button1.style.background = "grey";
        $button1.style.color = "white";
        $button3.style.background = "grey";
        $button3.style.color = "white";
      }
      function changeButton3() {
        $button3.style.background = "white";
        $button3.style.color = "grey";
        $button2.style.background = "grey";
        $button2.style.color = "white";
        $button1.style.background = "grey";
        $button1.style.color = "white";
      }
    </script>
  </body>
</html>
